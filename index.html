<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="Vector.svg" />
    <title>Hotel Stefano – entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content">
      <div class="content-info">
        <h1>Hotel Stefano</h1>
        <h3>Venha desfrutar de um pedacinho da Itália em São Roque!</h3>
      </div>
      <div class="content-login">
        <form id="login-form" class="content-login-box">
          <input
            type="text"
            class="inputs"
            id="email"
            placeholder="Email ou telefone"
          />
          <input
            type="password"
            class="inputs"
            id="password"
            placeholder="Senha"
          />
          <button type="submit" class="btn btn-enter">Entrar</button>
          <hr />
          <input
            type="button"
            class="btn btn-create-account"
            value="Criar nova conta"
            onclick="window.location.href='signup.html'"
          />
        </form>
        <p id="error-message" class="error-message"></p>
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault()

          var email = document.getElementById("email").value
          var password = document.getElementById("password").value

          // Aqui você pode substituir esta lógica com sua própria autenticação, como verificar em um banco de dados ou em um objeto local.
          if (email === "seuemail@exemplo.com" && password === "suasenha") {
            // Login bem-sucedido
            alert("Login bem-sucedido!")
            // Redirecionar após o login
            window.location.href =
              "https://hotels.cloudbeds.com/reservas/XGF1P5#checkin=2024-05-08&checkout=2024-05-09"
          } else {
            // Login falhou
            document.getElementById("error-message").textContent =
              "Email ou senha incorretos."
          }
        })
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
